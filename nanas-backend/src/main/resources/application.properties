# ===========================================
# Configurações Base (Ambiente de Desenvolvimento)
# ===========================================

# Porta do servidor
server.port=${PORT:8080}

# Spring Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===========================================
# Banco de Dados PostgreSQL
# ===========================================
# Em produção, use variáveis de ambiente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nanas_db}
spring.datasource.username=${DATABASE_USERNAME:nanas_user}
spring.datasource.password=${DATABASE_PASSWORD:nanas_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===========================================
# Firebase
# ===========================================
# Em produção, configure via variável de ambiente GOOGLE_APPLICATION_CREDENTIALS
firebase.service-account-key=classpath:firebase-adminsdk.json

# ===========================================
# CORS
# ===========================================
# Origens permitidas (separadas por vírgula para múltiplas)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.nanas.nanas=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# Actuator (Health Check)
# ===========================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
