spring.datasource.url=jdbc:postgresql://localhost:5432/nanas_db
spring.datasource.username=nanas_user
spring.datasource.password=nanas_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8080

firebase.service-account-key=classpath:firebase-adminsdk.json

spring.security.enabled=false

